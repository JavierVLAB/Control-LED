<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Cotrol Mode Select List</title></head><body>

      <form method='get' action='modeSelect'>
        <h1>Choose the Control Led Mode:</h1>
        <p>
          <select name="mode" required>
            <option value="">Control LED List</option>
            <optgroup label="Reactives">
              <option value="1">LED Sound Riples</option>
            </optgroup>
            <optgroup label="Wifi">
              <option value="2">Artnet Control</option>
            </optgroup>
            <optgroup label="Basic">
              <option value="3">Rainbow</option>
            </optgroup>
          </select>
          <input type="submit" value="Submit">
        </p>
      </form>
    
</body></html>
